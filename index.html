<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro de estudiantes</title>
    </head>
    <body>
        <h1>Registro Estudiantes</h1>
        <form>
            <label for="cod">Codigo:</label><br>
            <input type="text" id="cod" name="cod">
            <br><br>
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="nota">Nota:</label><br>
            <input type="text" id="nota" name="nota">
        </form>
        <br><br>
        <button id="btn">Registrar Estudiante</button>
        <button id="btn2">Mostrar Promedio</button>
        <button id="btn3">Mostrar Nota Mayor</button>
        <button id="btn4">Mostrar Nota Menor</button>
        <br>
        <h1>Listado De Estudiantes</h1>
        <table border="1" id="tabla">
            <tr>
                <td>Codigo</td>
                <td>Nombre</td>
                <td>Nota</td>
            </tr>
        </table>
        <p id="promedio"></p>
        <p id="notaMayor"></p>
        <p id="notaMenor"></p>

        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
